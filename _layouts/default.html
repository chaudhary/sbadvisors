<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}
    </title>
    {%- if page.description or site.description -%}
    <meta
      name="description"
      content="{{ page.description | default: site.description | escape }}"
    />
    {%- endif -%}
    {{ content_for_head }}
  </head>
  <body>
    {{ content }}
  </body>
</html>
