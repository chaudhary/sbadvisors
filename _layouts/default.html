<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}
    </title>
    {%- if page.description or site.description -%}
    <meta
      name="description"
      content="{{ page.description | default: site.description | escape }}"
    />
    {%- endif -%}
    <link rel="icon" href="/assets/img/cropped_favicon_32x32.png" sizes="32x32" />
    <link rel="icon" href="/assets/img/cropped_favicon_192x192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="/assets/img/cropped_favicon_180x180.png" />
    <meta name="msapplication-TileImage" content="/assets/img/cropped_favicon_270x270.png" />
    {{ content_for_head }}
    <link rel="stylesheet" href="/assets/css/application.css?v={{ site.time | date: '%s' }}">
  </head>
  <body>
    {{ content }}
    {% include footer.html %}
  </body>
</html>
