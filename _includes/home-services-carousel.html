<section class="sb-home-services-carousel" aria-label="Our services">
  <div class="sb-home-services-heading">
    <h2 class="sb-home-services-heading-title">Comprehensive Business And Compliance Services</h2>
  </div>
  <div class="sb-home-services-carousel-inner">
    <div class="sb-home-services-carousel-viewport" aria-hidden="true">
      <div class="sb-home-services-carousel-track">
        {% for i in (1..2) %}
          {% for service in site.data.home_services_carousel %}
        <a class="sb-home-services-slide" href="{{ service.url }}" style="background-image: url('{{ service.background_image }}');">
          <span class="sb-home-services-slide-overlay" aria-hidden="true"></span>
          <h2 class="sb-home-services-slide-title">{{ service.title }}</h2>
          <span class="sb-home-services-slide-divider" aria-hidden="true"></span>
        </a>
          {% endfor %}
        {% endfor %}
      </div>
    </div>
  </div>
</section>
